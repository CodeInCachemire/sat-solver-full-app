name: C SAT Solver CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            python3 \
            python3-pip

      - name: Build SAT solver and test runner
        run: |
          mkdir -p bin
          make clean || true
          make

      - name: Verify binaries exist
        run: |
          ls -l bin
          test -x bin/satsolver_opt
          test -x bin/testrunner

      - name: Run SAT solver tests
        run: |
          python3 test/run_tests.py
